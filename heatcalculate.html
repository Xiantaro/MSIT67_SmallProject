<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熱量計算器</title>
    <link rel="stylesheet" href="./heat.css">
  </head>
  <body>
    <div id="background_body"></div>
    
    <!------------------------------------------------------->
        <!-- 主要計算顯示區塊 -->
    <div Id="Two_block_calculate_result">
      <a id="home_icon" href="./indexMain.html">&#8962;</a>
       <!-- 左邊背景 --> 
      <div id="bmrCalculate_div"></div>
       <!-- 熱量計算器 -->
      <div>
        <div id="daliyheat_block">
            <dib id="heat_calculate_title">
              <ins><p id="heat_calculate_title2">熱量記計算器</p></ins>
            </dib >
            <!-- 工作重量 -->
            <div class="heat_calculate_Alltitle" id="workLevel"> 
              <p id="dailyheat_Level">|工作份量:|</p>
              <p id="dailyheat_lightwork1"
              ><input
                type="radio"
                id="dailyheat_lightwork"
                name="job"
                value="light"
              />
            輕度工作|</p
            >
              <p id="dailyheat_midwork1"
              ><input
                type="radio"
                id="dailyheat_midwork"
                name="job"
                value="mid"
              />
              中度工作|</p
            >
              <p id="dailyheat_heavywork1"
              ><input
                type="radio"
                id="dailyheat_heavywork"
                name="job"
                value="heavy"
              />
              重度工作|</p
            >
            </div>
           <!-- 生理性別 -->
            <div class="heat_calculate_Alltitle" id="gender_who">
              <p>|生理性別:|</p>
              <p><input
                  type="radio"
                  id="dailyheat_genderMale"
                  name="gender"
                  value="male"/>男(male)|</p
              >
              <p><input
                  type="radio"
                  id="dailyheat_genderFemale"
                  name="gender"
                  value="female"/>女(female)|</p
              >
            </div>
            <!-- 年齡 -->
            <div class="heat_calculate_Alltitle" id="age_who">
              <p>年齡:</p>
              <input
                type="number"
                id="dailyheat_age"
                placeholder="請輸入年齡(age)"
                
                required
                min="10"
                max="120"
              />
            </div>
            <!-- 身高 -->
            <div class="heat_calculate_Alltitle" id="height_who">
              <p>身高:</p>
              <input
                type="number"
                id="dailyheat_height"
                placeholder="請輸入身高(cm)"
                required
                min="100"
                max="250"
              />
            </div>
            <!-- 體重 -->
            <div class="heat_calculate_Alltitle" id="weight_who">
              <p>體重:</p>
              <input
                type="number"
                id="dailyheat_weight"
                placeholder="請輸入體重(kg)"
                required
                min="30"
                max="300"
              />
            </div>
            <div class="heat_calculate_Alltitle">
              <button type="button" id="dailyheat_calculate">計算</button>
              <button type="button" id="dailyheat_clean">清除</button>
            </div>
            <div id="heat_calculate_resulBLock">
              <a><label id="dailyheat_result" style="color: red;">結果:   </label></a>
              <button type="button" id="dailyheat_reset">重新計算</button>
            </div>
        </div>
     </div> 
    </div>
    <script src="heat.js"></script>
  </body>
</html>
