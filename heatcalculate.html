<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱量計算器</title>
</head>
<body>
    <!------------------------------------------------------->
    <!-- 熱量計算器 -->
    <div id="daliyheat_block">
        <ul>
          <label>熱量記計算器</label>
          <li>
            <label>工作量</label>
            <label><input type="radio" id="dailyheat_lightwork" name="job" value="light"/>
            輕度工作</label>
            <label><input type="radio" id="dailyheat_midwork" name="job" value="mid"/>
            中度工作</label>
            <label><input type="radio" id="dailyheat_heavywork" name="job" value="heavy"/>
            重度工作</label>
          </li>
          <li>
            <label>生理性別</label>
            <label><input type="radio" id="dailyheat_genderMale" name="gender" value="male"/>
            男(male)</label>
            <label><input type="radio" id="dailyheat_genderFemale" name="gender" value="female"/>
            女(female)</label>
          </li>
          <li>
            <label>年齡</label>
            <input type="number" id="dailyheat_age" placeholder="請輸入年齡(age)" value="age" required min="10" max="120"/>
          </li>
          <li>
            <label>身高</label>
            <input type="number" id="dailyheat_height" placeholder="請輸入身高(cm)" value="height" required min="100" max="250"/>
          </li>
          <li>
            <label>體重</label>
            <input type="number" id="dailyheat_weight" placeholder="請輸入體重(kg)" value="weight" required min="30" max="300"/>
          </li>
          <div>
            <button type="button" id="dailyheat_calculate">計算</button>
            <button type="button" id="dailyheat_clean">清除</button>
          </div>
          <div>
            <li><label id="dailyheat_result">結果: </label></li>
            <button type="button" id="dailyheat_reset">重新計算</button>
          </div>
        </ul>
      </div>
</body>
</html>
