<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>熱量計算器</title>
    <link rel="stylesheet" href="./heat.css">
  </head>
  <body>
    <div id="background_body"></div>

    <!------------------------------------------------------->
        <!-- 主要計算顯示區塊 -->
    <div Id="Two_block_calculate_result">
      <a id="home_icon" href="./indexMain.html">&#8962;</a>
       <!-- 左邊背景 --> 
      <div id="bmrCalculate_div"></div>
       <!-- 熱量計算器 -->
      <div>
        <div id="daliyheat_block">
            <dib id="heat_calculate_title">
              <ins><p id="heat_calculate_title2">熱量記計算器</p></ins>
              <div id="my_love">&hearts;</div>
            </dib >
            <!-- 工作重量 -->
            <div class="heat_calculate_Alltitle" id="workLevel"> 
              <p id="dailyheat_Level">|工作份量:|</p>
              <p id="dailyheat_lightwork1"
              ><input
                type="radio"
                id="dailyheat_lightwork"
                name="job"
                value="light"
              />
            輕度工作|</p
            >
              <p id="dailyheat_midwork1"
              ><input
                type="radio"
                id="dailyheat_midwork"
                name="job"
                value="mid"
              />
              中度工作|</p
            >
              <p id="dailyheat_heavywork1"
              ><input
                type="radio"
                id="dailyheat_heavywork"
                name="job"
                value="heavy"
              />
              重度工作|</p
            >
            </div>
           <!-- 生理性別 -->
            <div class="heat_calculate_Alltitle" id="gender_who">
              <p>|生理性別:|</p>
              <p><input
                  type="radio"
                  id="dailyheat_genderMale"
                  name="gender"
                  value="male"/>男(male)|</p
              >
              <p><input
                  type="radio"
                  id="dailyheat_genderFemale"
                  name="gender"
                  value="female"/>女(female)|</p
              >
            </div>
            <!-- 年齡 -->
            <div class="heat_calculate_Alltitle" id="age_who">
              <p>年齡:</p>
              <input
                type="number"
                id="dailyheat_age"
                placeholder="請輸入年齡(age)"
                
                required
                min="10"
                max="120"
              />
            </div>
            <!-- 身高 -->
            <div class="heat_calculate_Alltitle" id="height_who">
              <p>身高:</p>
              <input
                type="number"
                id="dailyheat_height"
                placeholder="請輸入身高(cm)"
                required
                min="100"
                max="250"
              />
            </div>
            <!-- 體重 -->
            <div class="heat_calculate_Alltitle" id="weight_who">
              <p>體重:</p>
              <input
                type="number"
                id="dailyheat_weight"
                placeholder="請輸入體重(kg)"
                required
                min="30"
                max="300"
              />
            </div>
            <div class="heat_calculate_Alltitle">
              <button type="button" id="dailyheat_calculate">計算</button>
              <button type="button" id="dailyheat_clean">清除</button>
            </div>
            <div id="heat_calculate_resulBLock">
              <a><label id="dailyheat_result" style="color: red;">結果:   </label></a>
              <button type="button" id="dailyheat_reset">重新計算</button>
            </div>
        </div>
     </div> 
    </div>
    <div>
      <div id="Top_ListBlock">&#9776;</div>
      <a id="home_icon" href="./indexMain.html">&#8962;</a>
    </div>
    <div id="menu_list">
      <div id="menu_list_TitleDiv">
        <label class="menu_list_title">全部</label>
        <label class="menu_list_title">我的最愛</label>
        <label class="menu_list_title" id="memu_list_title_search">&#128269;</label>
        <a id="menu_list_cancle">&#10539;</a>
      </div>
      <div  id="menu_list_searchBlock" >
        <div id="menu_list_searchBlock_3">
          <label class ="search_all" id="searchBlock_reach">搜尋:</label><input type="text" id="searchBlock_text" class ="search_all">
          <label   id="searchBlock_type" class ="search_all">類型:</label>
          <select id="type_list"name="type"class ="search_all">
            <option>生活</option>
            <option>工業</option>
            <option>娛樂</option>
            <option>算命</option>
            <option>稅率</option>
          </select>
          <label class ="search_all" id="searchBlock_list">排列:</label>
          <div id="search_list_icon" class ="search_all"><a>&#9783;</a></div>
        </div>
      </div>
      <div  id="menu_list_content">
        <a href="./bmicalculate.html">
          <div class="menu_list_content_box" id="menu_bmi">BMI</div>
        </a>
        <a href="./bmrcalulate.html">
          <div class="menu_list_content_box" id="menu_bmr">BMR</div>
        </a>
        <a href="./heatcalculate.html">
          <div class="menu_list_content_box" id="menu_heat">HEAT</div>
        </a>
        <a href="./absi.html">
          <div class="menu_list_content_box" id="menu_absi">ABSI</div>
        </a>

        <div class="menu_list_content_box"></div>
        <div class="menu_list_content_box"></div>
        <div class="menu_list_content_box"></div>
        <div class="menu_list_content_box"></div>
        <div class="menu_list_content_box"></div>
        <div class="menu_list_content_box"></div>
      </div>
    </div>
    <script src="heat.js"></script>
  </body>
</html>
