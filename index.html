    <!-- BMI計算器 -->
     <div id="Two_block_calculate_result">
        <div id="bmiCalculate_div">
          <label id="Name_bmicalcuate">BMI計算器</label>
          <div id="my_love">&hearts;</div>
          <ul id="ul_input_bmicalculate">
            <div id="height_weigth">
              <li class="li_height_block">
                <label for="bmi_input_height">身高:</label>
                <input type="number" id ="bmi_input_height" placeholder="請輸入身高(cm)" required min="100", max="272">
              </li>
              <li class="li_weight_block">
                  <label for="bmi_input_weight">體重:</label>
                  <input type="number" id ="bmi_input_weight" placeholder="請輸入體重(kg)" required min="30", max="635">
              </li>
            </div>

            <div class="button_block">
              <button class="button" id="buttom_calculate_bmi">計算</button>
              <button class="button" id="buttom_clean_bmi">清除</button>
            </div>
            <div class="button_block">             
              
              <button class="button" id="bmi_reset">重新計算</button>
            </div>
          </ul>
        </div>
        <!-- 右邊結果區塊 -->
        <div id="bmi_result_Block">
            <table id="image_bmi_range">
              <tr >
                <th class="bmi_table_title" colspan="2">成人肥胖定義</th>
                <th  class="bmi_table_title" colspan="2">身體質量BMI</thvc>
              </tr>
              <tr>
                <td class="bmi_table_light" colspan="2">過輕</td>
                <td class="bmi_table_light" colspan="2">BMI < 18.5</td>
              </tr>
              <tr>
                <td class="bmi_table_health"colspan="2">健康</td>
                <td class="bmi_table_health" colspan="2">18.5 ≤ BMI ≤ 24.5</td>
              </tr>
              <tr>
                <td class="bmi_table_dammger" rowspan="5">異常</td>
              </tr>
              <tr>
                <td class="bmi_table_dammger">過重</td>
                <td class="bmi_table_dammger">24 ≤ BMI < 27</td>
              </tr>
              <tr>               
                <td class="bmi_table_dammger">輕度肥胖</td>
                <td class="bmi_table_dammger">27 ≤ BMI < 30</td>
              </tr>
              <tr>
                <td class="bmi_table_dammger">中度肥胖</td>
                <td class="bmi_table_dammger">3 ≤ BMI < 35</td>
              </tr>
              <tr>
                <td class="bmi_table_dammger">重度肥胖</td>
                <td class="bmi_table_dammger">BMI  ≥  35</td>
              </tr>
            </table>
          <label id="your_bmi">你的BMI是: </label>
          <label id="bmi_result"></label>
        </div>
      </div>
